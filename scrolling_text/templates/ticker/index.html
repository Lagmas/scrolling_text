<!DOCTYPE html>
<html>
<head>    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        h1 {
            color: #333333;
        }
        
        form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        textarea {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #CCCCCC;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            resize: vertical;
        }
        
        input[type="color"] {            
            border-radius: 4px;
            border: 1px solid #CCCCCC;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>    
    <form method="post" action="{% url 'app:index' %}">
        {% csrf_token %}
        <label for="text">Текст:</label>
        <textarea id="text" name="text" rows="4" maxlength="50" required></textarea>
        <br>
        <label for="text_color">Цвет текста:</label>
        <input type="color" id="text_color" name="text_color" value="#000000" required>
        <br>
        <label for="bg_color">Цвет фона:</label>
        <input type="color" id="bg_color" name="bg_color" value="#FFFFFF" required>
        <br>
        <input type="submit" value="Создать видео">
    </form>
</body>
</html>
