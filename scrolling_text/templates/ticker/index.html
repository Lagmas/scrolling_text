<!DOCTYPE html>
<html>
<head>
    <title>Video Creator</title>
    
</head>
<body>
    <h1>Video Creator</h1>
    <form method="POST" action="{% url 'app:index' %}">
        {% csrf_token %}
        <label for="text">Введите текст:</label>
        <input type="text" name="text" id="text" required>
        <button type="submit">Создать видео</button>
    </form>
</body>
</html>
